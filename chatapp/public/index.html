<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Time Web</title>
  <link rel="stylesheet" href="./css/main.scss">
</head>
<body>
  <div id="chat" class="locked">
    <div id="window">
      <div id="output"></div>
      <div id="feedback"></div>
    </div>
    <div class="messaging-container">
      <input type="text" id="message" placeholder="Message">
      <button id="send">Verstuur</button>
    </div>

    <div class="username-container">
      <h1>Welkom bij de chat! Kies een gebruikersnaam om te beginnen</h1>
      <label for="username">Jouw unieke gebruikersnaam</label>
      <input type="text" id="username" placeholder="Voorbeeld: josje12" name="username">
      <button id="username-send">Let's chat!</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
