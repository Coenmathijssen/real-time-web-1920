<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Song Roulette</title>
  <link rel="stylesheet" href="./css/main.scss">
</head>
<body class="enter-game">
  <img src="./img/svg/play.svg" alt="">
  <img src="./img/svg/timer.svg" alt="">
  <div class="logo-container">
    <img src="./img/svg/logo.svg" alt="Logo of Spotify Roulette">
  </div>
  <main>
    <div class="container">
      <h1>Cool, now I need a little bit of information</h1>
      <form method="POST" action="/create-game">
        <label for="playerName">
          Tell me your name
          <input type="text" name="playerName">
        </label>
       <!--  <label for="groupName">
          What's the name of the group?
          <input type="text" name="groupName">
        </label> -->
        <label>How long does the game need to be?</label>
        <div class="options">
          <div>
            <input type="radio" name="duration" value="5min" class="input">
            <label for="5min">
              5 min
            </label>
          </div>
          <div>
            <input type="radio" name="duration" value="10min" class="input">
            <label for="10min">
              10 min
            </label>
          </div>
          <div>
            <input type="radio" name="duration" value="15min" class="input">
            <label for="15min">
              15 min
            </label>
          </div>
        </div>
        <button type="submit">Create game</button>
      </form>
    </div>
  </main>
  <script src="./js/scoreboard-move.js"></script>
  <script src="./js/main.js"></script>

 <!--  <form action="/login">
    <button type="submit">Login with spotify</button>
  </form> -->
</body>
</html>
